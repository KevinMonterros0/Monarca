name: monarca
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  dio: ^5.6.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.5.1
  formz: ^0.7.0
  go_router: ^14.2.3
  google_fonts: ^6.2.1
  shared_preferences: ^2.3.2
  intl: ^0.17.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/loaders/
    - assets/images/
    - google_fonts/montserrat_alternates/
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'assets/images/Logo.jpg'
